<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolyfy - AI Powered To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- SortableJS for Drag and Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <main class="container">
        <header class="app-header">
            <svg class="logo" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6C8 4.89543 8.89543 4 10 4H14C15.1046 4 16 4.89543 16 6V18C16 19.1046 15.1046 20 14 20H10C8.89543 20 8 19.1046 8 18V6Z" stroke-width="2"/>
                <path d="M6 9H18" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 15H18" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="header-text">
                <h1>Todolyfy</h1>
                <p>To do list that breaks down tasks</p>
            </div>
        </header>

        <div id="auth-section">
            <div style="display:flex;gap:12px;justify-content:center;margin-bottom:20px;">
                <button id="apple-login-btn" style="display:flex;align-items:center;justify-content:center;background:#000;color:#fff;padding:0.75rem 1.5rem;border:none;border-radius:6px;font-size:1rem;cursor:pointer;min-width:240px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;">
                    <span style="display:flex;align-items:center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right:8px;width:18px;height:18px;">
                            <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.539 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
                        </svg>
                        <span style="font-weight:500;">Sign in with Apple</span>
                    </span>
                </button>
                <button id="google-login-btn" style="display:flex;align-items:center;justify-content:center;background:#fff;color:#3c4043;padding:0.75rem 1.5rem;border:1px solid #dadce0;border-radius:4px;font-size:1rem;cursor:pointer;box-shadow:0 1px 2px rgba(60,64,67,.08);font-family:Roboto,Arial,sans-serif;min-width:240px;">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width:18px;height:18px;margin-right:8px;">
                    <span style="font-weight:500;">Sign in with Google</span>
                </button>
            </div>
            <div id="user-info" style="margin-top:1rem;"></div>
        </div>
        <form id="task-form" class="task-form">
            <input 
                type="text" 
                id="task-input" 
                placeholder="e.g., Plan a birthday party" 
                required
                aria-label="New task"
            />
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <!-- ADDED: Tabs for Active and Completed tasks -->
        <div class="task-tabs">
            <button class="tab-btn active" data-view="active">Active</button>
            <button class="tab-btn" data-view="completed">Completed</button>
        </div>

        <section class="task-list-section">
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

        <div id="error-container" class="error-container" style="display: none;"></div>

        <footer class="app-footer">
            <p>Bug reports & feature requests: <a href="mailto:info@todolyfy.com">info@todolyfy.com</a></p>
            <p><a href="/privacy.html" target="_blank">Privacy Policy</a></p>
        </footer>
    </main>

    <script src="index.js"></script>
</body>
</html>
