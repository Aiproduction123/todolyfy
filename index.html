<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolyfy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0"
  }
}
</script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <svg class="logo" width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M20 50 L80 50 M20 50 L50 25 M20 50 L50 75" stroke="currentColor" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Todolyfy</h1>
            </div>
            <p>Enter a task and let AI break it down for you.</p>
            <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>
        <main>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="What's your next big goal?" required aria-label="New task">
                <button type="submit" aria-label="Add task">Add Task</button>
            </form>
            <section id="task-list" aria-live="polite"></section>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
