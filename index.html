<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolyfy - AI Powered To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- SortableJS for Drag and Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <main class="container">
        <header class="app-header">
            <svg class="logo" width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6C8 4.89543 8.89543 4 10 4H14C15.1046 4 16 4.89543 16 6V18C16 19.1046 15.1046 20 14 20H10C8.89543 20 8 19.1046 8 18V6Z" stroke-width="2"/>
                <path d="M6 9H18" stroke-width="2" stroke-linecap="round"/>
                <path d="M6 15H18" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="header-text">
                <h1>Todolyfy</h1>
                <p>To do list that breaks down tasks</p>
            </div>
        </header>

        <div id="auth-section">
            <button id="google-login-btn" style="background:#4285F4;color:white;padding:0.75rem 1.5rem;border:none;border-radius:8px;font-size:1rem;cursor:pointer;">
                <svg style="vertical-align:middle;margin-right:8px;" width="20" height="20" viewBox="0 0 48 48"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.73 1.23 9.24 3.25l6.93-6.93C36.44 2.34 30.62 0 24 0 14.61 0 6.27 5.06 1.64 12.44l8.06 6.27C12.6 13.05 17.88 9.5 24 9.5z"/><path fill="#34A853" d="M46.09 24.5c0-1.64-.15-3.22-.43-4.75H24v9.02h12.39c-.53 2.85-2.13 5.27-4.53 6.89l7.1 5.52C43.98 37.32 46.09 31.41 46.09 24.5z"/><path fill="#FBBC05" d="M9.7 28.71c-1.09-3.23-1.09-6.68 0-9.91l-8.06-6.27C.64 16.59 0 20.19 0 24c0 3.81.64 7.41 1.64 10.47l8.06-6.27z"/><path fill="#EA4335" d="M24 48c6.62 0 12.44-2.19 16.97-5.98l-7.1-5.52c-2.01 1.36-4.59 2.16-7.87 2.16-6.12 0-11.4-3.55-14.3-8.73l-8.06 6.27C6.27 42.94 14.61 48 24 48z"/></g></svg>
                Login with Google
            </button>
            <div id="user-info" style="margin-top:1rem;"></div>
        </div>
        <form id="task-form" class="task-form">
            <input 
                type="text" 
                id="task-input" 
                placeholder="e.g., Plan a birthday party" 
                required
                aria-label="New task"
            />
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <!-- ADDED: Tabs for Active and Completed tasks -->
        <div class="task-tabs">
            <button class="tab-btn active" data-view="active">Active</button>
            <button class="tab-btn" data-view="completed">Completed</button>
        </div>

        <section class="task-list-section">
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>

        <div id="error-container" class="error-container" style="display: none;"></div>

        <footer class="app-footer">
            <p>Bug reports & feature requests: <a href="mailto:info@todolyfy.com">info@todolyfy.com</a></p>
            <p><a href="/privacy.html" target="_blank">Privacy Policy</a></p>
        </footer>
    </main>

    <script src="index.js"></script>
</body>
</html>
